{% extends 'base.html' %}


{% block login %}
<div class="container">
    <h1>Login</h1>
    <form method="post" action="{% url 'account:login' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Email Address</label>
            <input type="text" class="form-control"  name="username" required placeholder="Enter your username">
        </div>

        <div class="form-group">
            <label for="username">Password</label>
            <input type="password" class="form-control"  name="password" required placeholder="Enter your password" autocomplete="none">
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div><br><br>

{% endblock %}

{% block body %}
<div class="container">
    <h1>Register</h1>
    <form method="post" action="{% url 'account:signup' %}">
        {% csrf_token %}
        <div class="form-group my-4">
            <label>Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" name="email" autocomplete="none">
        </div>

        <div class="form-group my-4">
            <label>Name</label>
            <input type="text" class="form-control" id="name" placeholder="choose name" name="name" autocomplete="none">
        </div>

        <div class="form-group my-4">
            <label>Username</label>
            <input type="text" class="form-control" id="username" placeholder="choose username" name="username" autocomplete="none">
        </div>

        <div class="form-group my-4">
            <label>Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your password" name="password" autocomplete="none">
        </div>

        <div class="form-group my-4">
            <label>Repeat Password</label>
            <input type="password" class="form-control" id="confirm_pass" placeholder="Confirm your Password" name="confirm_pass" autocomplete="none">
        </div>

        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
{% endblock %}
